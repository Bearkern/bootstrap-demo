<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>box-sizing</title>
    <style>
      .box {
        width: 200px;
        height: 200px;
        background-color: #ccc;
        
        padding: 50px;
        border: 5px solid black;
        margin: 50px;
        
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
  </body>
</html>
