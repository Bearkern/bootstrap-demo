<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS variable</title>
    <style>
      /* 全域變數 */
      :root {
        --primary: #69f0ae;
      }

      .bg-primary {
        background-color: var(--primary);
      }

      /* 區域變數 */
      .local {
        --primary: orange;
      }

      .box {
        width: 100px;
        height: 100px;
        padding: 20px;
        border: 5px solid #eee;
      }
    </style>
  </head>
  <body>
    <div class="box bg-primary"></div>
    <div class="local">
      <div class="box bg-primary"></div>
    </div>
  </body>
</html>
